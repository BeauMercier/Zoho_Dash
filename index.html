<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho iFrame Button Fix</title>
</head>
<body>

    <button onclick="openInNewTab('https://leads.drasticdigital.com')">View Leads</button>
    <button id="drive-button" onclick="openInNewTab(driveLink)">Open Google Drive</button>

    <script>
        let driveLink = "https://drive.google.com/drive/folders/YOUR_DEFAULT_FOLDER_ID";

        function openInNewTab(url) {
            const a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const clientDriveLink = urlParams.get("drive_link");

            if (clientDriveLink && clientDriveLink.trim() !== "" && clientDriveLink.toLowerCase() !== "null") {
                driveLink = clientDriveLink;
            }
        });
    </script>

</body>
</html>
