<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoho iFrame Button Fix</title>
</head>
<body>

    <button id="leads-button">View Leads</button>

    <script>
        document.getElementById("leads-button").addEventListener("click", function() {
            const a = document.createElement('a');
            a.href = "https://leads.drasticdigital.com";
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>

</body>
</html>
