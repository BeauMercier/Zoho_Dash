<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Portal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .leads-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .leads-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Leads Portal</h1>
    <button class="leads-button" onclick="sendMessageToParent('https://leads.drasticdigital.com')">
        View Leads
    </button>

    <script>
        function sendMessageToParent(url) {
            window.parent.postMessage({
                type: "openExternalLink",
                url: url
            }, "*");
        }
    </script>
</body>
</html>
