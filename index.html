<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- Enables Dark Mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabler Dashboard</title>
    
    <!-- Tabler Dark Mode CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">

    <style>
        :root {
            --tblr-bg-body: #000000 !important; /* Force Black */
            --tblr-bg-card: #121212 !important; /* Darker Black for Cards */
            --tblr-text-color: #ffffff !important; /* White Text */
        }

        html, body {
            background-color: #000000 !important; /* Force Background to True Black */
            color: #ffffff !important; /* Ensure Text is White */
        }

        /* Ensure Containers & Cards Stay Dark */
        .container {
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: #121212 !important; /* Darker black for contrast */
            color: #ffffff !important;
            border: 1px solid #222222;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05); /* Soft glow effect */
        }

        /* Buttons */
        .btn-danger {
            background-color: #ff3b30 !important; /* Bright Red */
            border: none;
            transition: background 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #d32f2f !important;
        }

        .btn-primary {
            background-color: #007aff !important; /* Bright Blue */
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #005bb5 !important;
        }

        /* Tables */
        .table {
            background-color: #121212 !important;
            color: #ffffff !important;
            border-collapse: collapse;
        }
        .table th, .table td {
            border-bottom: 1px solid #222222 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Dashboard Header -->
        <div class="page-header">
            <h1 class="page-title">Dashboard Overview</h1>
        </div>

        <!-- Stat Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Total Sales</h3>
                        <p class="h1">$12,345</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">New Leads</h3>
                        <p class="h1">89</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Projects</h3>
                        <p class="h1">23</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-4">
            <!-- Leads Button -->
            <a href="#" onclick="callZohoFunction('https://leads.drasticdigital.com')" class="btn btn-danger">
                View Leads
            </a>


            <!-- Google Drive Widget (Dynamic Link) -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">Project Files</h3>
                        <p>Access your project files in Google Drive below:</p>
                        <a id="drive-link" href="#" onclick="callZohoFunction(this.dataset.driveLink)" class="btn btn-primary">
                            Open in Google Drive
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function callZohoFunction(url) {
            if (url && url.trim() !== "") {
                parent.postMessage({ type: "openZohoUrl", url: url }, "*"); // Send URL to Zoho Creator
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            var clientDriveLink = urlParams.get("drive_link");
    
            if (clientDriveLink && clientDriveLink.trim() !== "" && clientDriveLink.toLowerCase() !== "null") {
                var driveLinkElement = document.getElementById("drive-link");
                driveLinkElement.dataset.driveLink = decodeURIComponent(clientDriveLink); // Fix Encoding
            }
        });
    </script>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>

</body>
</html>
