<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho iFrame Button Test</title>
</head>
<body>

    <h1>Zoho iFrame Button Test</h1>

    <!-- Leads Button -->
    <button id="leads-btn">Open Leads Dashboard</button>

    <!-- Google Drive Button -->
    <button id="drive-btn">Open Google Drive</button>

    <script>
        // Function to send message to Zoho Creator
        function sendToZoho(url) {
            window.parent.postMessage({ type: "openZohoUrl", url: url }, "*");
        }

        // Attach event listeners to buttons
        document.getElementById("leads-btn").addEventListener("click", function() {
            sendToZoho("https://leads.drasticdigital.com");
        });

        document.getElementById("drive-btn").addEventListener("click", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const driveLink = urlParams.get("drive_link");

            if (driveLink) {
                sendToZoho(driveLink);
            } else {
                alert("Google Drive link not found!");
            }
        });
    </script>

</body>
</html>
