<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007aff;
            --hover-color: #005bb5;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .dashboard-button {
            background-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dashboard-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        
        .card {
            background-color: #2a2a2a;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold mb-4">Client Dashboard</h1>
            <p class="text-gray-400">Welcome to your personalized dashboard</p>
        </header>

        <div class="dashboard-grid">
            <!-- Leads Card -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Leads Management</h2>
                <p class="text-gray-400 mb-4">View and manage your leads pipeline</p>
                <button onclick="sendMessageToParent('https://leads.drasticdigital.com')" 
                        class="dashboard-button">
                    View Leads
                </button>
            </div>

            <!-- Google Drive Card -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">Documents</h2>
                <p class="text-gray-400 mb-4">Access your shared documents and files</p>
                <button onclick="sendMessageToParent(driveLink)" 
                        class="dashboard-button">
                    Open Drive
                </button>
            </div>
        </div>
    </div>

    <script>
        let driveLink = "<%=driveFolderLink%>";
        
        function sendMessageToParent(url) {
            window.parent.postMessage({
                type: "openExternalLink",
                url: url
            }, "*");
        }
        
        // Handle incoming messages
        window.addEventListener("message", (event) => {
            if (event.data && event.data.type === "setDriveLink") {
                driveLink = event.data.url;
            }
        });
    </script>
</body>
</html>
<%}%>
