<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoho iFrame Fix</title>
</head>
<body>

    <button onclick="redirectToNewTab('https://leads.drasticdigital.com')">View Leads</button>
    <button id="drive-button" onclick="redirectToNewTab(driveLink)">Open Google Drive</button>

    <script>
        let driveLink = "https://drive.google.com/drive/folders/YOUR_DEFAULT_FOLDER_ID";

        function redirectToNewTab(url) {
            window.location.href = `redirect.html?url=${encodeURIComponent(url)}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const clientDriveLink = urlParams.get("drive_link");

            if (clientDriveLink && clientDriveLink.trim() !== "" && clientDriveLink.toLowerCase() !== "null") {
                driveLink = clientDriveLink;
            }
        });
    </script>

</body>
</html>
