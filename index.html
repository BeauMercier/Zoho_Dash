<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho iFrame Button Test</title>
</head>
<body>

    <h1>Zoho iFrame Button Test</h1>

    <!-- ✅ Button to Open Google Drive Folder -->
    <button id="openDriveBtn">
        Open Google Drive
    </button>

    <script>
        // ✅ Listen for a message from Zoho Creator (for the drive link)
        window.addEventListener("message", function(event) {
            if (event.data && event.data.type === "setDriveLink") {
                const driveLink = event.data.url;  // Get the Drive Folder Link
                console.log("Received Drive Link:", driveLink);

                // ✅ Modify Button Click to Open the Drive Link
                document.getElementById("openDriveBtn").onclick = function() {
                    window.open(driveLink, "_blank");  // Open in a new tab
                };
            }
        });
    </script>

</body>
</html>
