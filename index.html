<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho iFrame Button Test</title>
</head>
<body>

    <h1>Zoho iFrame Button Test</h1>

    <!-- ✅ Button to Open Google Drive -->
    <button id="openDriveBtn">
        Open Google Drive
    </button>

    <script>
        let driveLink = "https://drive.google.com/drive/folders/YOUR_DEFAULT_FOLDER_ID"; // Default for testing

        // ✅ Listen for Zoho Creator Message (to update drive link)
        window.addEventListener("message", function(event) {
            if (event.data && event.data.type === "setDriveLink") {
                driveLink = event.data.url;
                console.log("✅ iFrame Debug: Received Drive Link =", driveLink);
            }
        });

        // ✅ Send Click Event to Zoho Creator
        document.getElementById("openDriveBtn").onclick = function() {
            parent.postMessage({ type: "openExternalLink", url: driveLink }, "*");
        };
    </script>

</body>
</html>
