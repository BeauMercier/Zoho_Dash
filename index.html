<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Leads</title>
</head>
<body>

    <button id="leads-button">View Leads</button>

    <script>
        document.getElementById("leads-button").addEventListener("click", function() {
            window.parent.postMessage({ type: "openExternalLink", url: "https://leads.drasticdigital.com" }, "*");
        });
    </script>

</body>
</html>
